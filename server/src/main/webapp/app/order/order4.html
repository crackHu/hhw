<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../common.css" />

<script src="../common.js"></script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	订单接口测试：
	<br /> 默认token:
	<input id="token" value="C04F6C49E68F4242A1D944F19A374A68">
	<br /> 接口：
	<input id="url"
		value="http://172.16.2.117:10086/hhw/v2/order/setOrderStatusByCode">
	<br /> 
	<input id="code" value="20170209174124197014">
	<br />
	


	<button onclick="post()">请求</button>

	返回结果：
	<br />

	<pre id="result">
	</pre>

</body>

<script type="text/javascript">
	post = function() {
		$.ajax({
			url : $("#url").val(),
			data : {
				token : $("#token").val(),
				code : $("#code").val()
			},
			success : function(data) {
				$('#result').html(jsonhtml(data));
			}
		});

	}
</script>
</html>
