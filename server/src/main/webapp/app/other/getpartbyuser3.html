<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../common.css" />

<script src="../common.js"></script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	车位接口测试：
	<br /> 默认token:
	<input id="token" value="7C03061A9BE54B75A6D4A53641511644">
	<br /> 接口：
	<input id="url"
		value="http://172.16.2.117:10086/hhw/v2/admin/other/otherparkres/updateBySiteIdAndType">
	<br /> 停车场id - otSiteId:
	<input id="otId" value="1">
	<br /> 停车场类型 - otType：
	<input id="otType" value="1">
	
	<br /> 停车场车位资源数量 - otCount：
	<input id="otCount" value="20">

	<button onclick="post()">请求</button>

	返回结果：
	<br />

	<pre id="result">
	</pre>

</body>

<script type="text/javascript">
	post = function() {
		$.ajax({
			url : $("#url").val(),
			data : {
				token : $("#token").val(),
				otSiteId : $("#otId").val(),
				otType : $("#otType").val(),
				otCount : $("#otCount").val()
			},
			success : function(data) {
				$('#result').html(jsonhtml(data));
			}
		});

	}
</script>
</html>
