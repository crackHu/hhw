<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description">
    <title>猴好位</title>
    <link href="../vender/css/weui.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/hhw.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../vender/js/jquery-3.1.1.min.js"></script>
    <script src="../vender/js/jquery.cookie.min.js"></script>
    <script src="../vender/js/weui.min.js"></script>
    <script src="../vender/js/JsBarcode.code39.min.js"></script>
    <script src="../vender/js/vconsole.min.js"></script>
    <script src="js/hhw.js"></script>
  </head>
  <script>
    $(document).ready(function () {
      query_order_List()
      JsBarcode("#barcode", "764528163714", {
        format: "code39",
        margin:1,
        fontSize:20,
        height:150
      });
    });
  </script>
  <body ontouchstart>
    <div class="wapper">
      <div class="page tabbar js_show order">
        <div class="page__hd hhw_header"><img src="../images/hhw-logo.svg" alt=""></div>
        <div class="page__bd">
          <div class="weui-cells park_info">
            <div class="weui-cell">
              <div class="weui-cell__bd base_info">
                <div class="title"><span>津滨腾越大厦</span></div>
              </div>
            </div>
            <div class="weui-cell weui-cell_access js_item">
              <div class="weui-cell__hd address"><i class="icon icon-location"></i></div>
              <div class="weui-cell__bd address">广州市天河区华夏路49号</div>
            </div>
          </div>
          <div class="weui-cells__title">订单详情</div>
          <div class="weui-cells">
            <div class="weui-cell">
              <div class="weui-cell__bd"><span>粤A 12345</span></div>
            </div>
            <div class="weui-cell">
              <div class="weui-cell__bd">
                <div><span class="title">已付款：</span><span class="value price"></span></div>
                <div><span class="title">可停车到：</span><span class="value">2017-1-23 15:30</span></div>
                <div><span class="title">还需缴费：</span><span class="value">¥0.00</span></div>
              </div>
            </div>
          </div>
          <div class="weui-btn-area action"><a href="bill.html" class="weui-btn weui-btn_primary">结算出场</a></div>
          <div class="weui-cells barcode_place">
            <svg id="barcode"></svg>
          </div>
          <div class="weui-cells instruction"></div>
        </div>
        <div class="hhw_footer"><span>广州伊琪聚信息科技有限责任公司</span></div>
      </div>
    </div>
  </body>
</html>
